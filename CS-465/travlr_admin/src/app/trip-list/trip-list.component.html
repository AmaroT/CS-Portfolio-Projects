<!-- src/app/trip-list/trip-list.component.html -->
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary mb-0">Travlr Admin Panel</h1>
    <button class="btn btn-success btn-lg" (click)="goToAdd()">
      + Add New Trip
    </button>
  </div>

  <!-- Debug line — you can delete this after you see the cards -->
  <p><strong>Debug:</strong> {{ trips.length }} trips loaded</p>

  <!-- CARDS — THIS WILL NOW SHOW -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let trip of trips">
      <app-trip-card [trip]="trip" (delete)="onTripDeleted($event)"></app-trip-card>
    </div>
  </div>

  <!-- Fallback message -->
  <div *ngIf="trips.length === 0" class="alert alert-info mt-4">
    No trips found — add one above!
  </div>
</div>
