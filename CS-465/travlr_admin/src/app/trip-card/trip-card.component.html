<div class="card h-100 shadow-sm">
  <img 
    [src]="trip.image || 'https://placehold.co/600x400/0066cc/white?text=' + (trip.name || 'Trip')"
    class="card-img-top"
    alt="{{ trip.name }}"
    style="height: 220px; object-fit: cover;"
    onerror="this.src='https://placehold.co/600x400/666666/white?text=No+Image'">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ trip.name || 'No Name' }}</h5>
    <p class="text-muted small mb-1">{{ trip.resort || 'No Resort' }}</p>
    
    <p class="mb-2">
      <strong>{{ trip.length || '???' }}</strong> â€¢ 
      <strong>
        <span *ngIf="trip.perPerson !== undefined && trip.perPerson !== null">
          ${{ trip.perPerson }}
        </span>
        <span *ngIf="trip.perPerson === undefined || trip.perPerson === null">
          ???
        </span>
      </strong>/person
    </p>

    <p class="card-text text-secondary flex-grow-1">
      {{ trip.description || 'No description available.' }}
    </p>

    <div class="mt-auto pt-3">
      <button class="btn btn-primary btn-sm me-2" (click)="edit()">Edit</button>
      <button class="btn btn-outline-danger btn-sm" (click)="delete.emit(trip.code)">
        Delete
      </button>
    </div>
  </div>
</div>
